<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur d’affiches Janaza — A4 TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#f7f3ec; --ink:#1e2a3b; --gold:#8b6c2a; --accent:#0c445c; --red:#c81e1e; --star:#0f445b;
      --poster-w:1120px; --poster-h:720px;
      --logo-top:80px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,sans-serif;color:var(--ink);background:linear-gradient(180deg,#fbfaf8,#f3efe8);overflow-x:hidden}

    .app{display:grid;grid-template-columns:420px 1fr;gap:20px;min-height:100vh;padding:18px}
    @media (max-width:1024px){.app{grid-template-columns:1fr;gap:12px}}

    /* -------- Panneau -------- */
    .panel{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:16px}
    .panel h2{margin-bottom:12px;font-size:18px}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-grid .full{grid-column:1/-1}
    label{font-size:13px;color:#334155;margin:8px 0 6px;display:block;font-weight:600}
    input,select{
      width:100%;padding:14px 12px;border:1px solid #d1d5db;border-radius:12px;
      font-size:15px;background:#f9fafb;color:#111827;outline:none
    }
    input:focus,select:focus{border-color:#94a3b8;box-shadow:0 0 0 3px rgba(148,163,184,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{border:0;border-radius:12px;padding:10px 16px;font-weight:700;background:var(--red);color:#fff;cursor:pointer}
    .btn.export{background:var(--accent)}
    /* petit style pour la case Enfant */
    .inline{display:flex;align-items:center;gap:10px;margin-top:2px}
    .inline input[type="checkbox"]{width:18px;height:18px}

    /* -------- Preview TV -------- */
    .preview{display:flex;justify-content:center;align-items:flex-start;padding:12px}
    .tv{position:relative;background:#0b0e12;border-radius:14px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.35);max-width:100%}
    .tv:after{content:"";position:absolute;bottom:-26px;left:50%;width:140px;height:20px;background:#0b0e12;border-radius:10px 10px 4px 4px;transform:translateX(-50%)}
    #posterScaleWrap{transform-origin:top left;display:block;}

    /* -------- Poster -------- */
    .stage{
      position:relative;overflow:visible;background:var(--bg);border:2px solid var(--star);border-radius:12px;
      display:flex;justify-content:center;align-items:center;z-index:0;width:var(--poster-w);height:var(--poster-h);
    }

    /* Rosaces */
    .rosette-bl,.rosette-br{
      position:absolute;top:50%;width:260px;height:auto;opacity:.9;filter:brightness(.9) contrast(1.05);
      pointer-events:none;transform:translateY(-50%);z-index:1
    }
    .rosette-bl{left:-110px}
    .rosette-br{right:-110px}

    /* Contenu centré */
    .content{
      position:relative;z-index:2;text-align:center;max-width:1000px;margin:0 auto;
      padding:72px 140px 96px 140px;
      display:flex;flex-direction:column;justify-content:center;min-height:100%;
    }

    /* Typo */
    .top-ar{font-family:Amiri,serif;font-size:48px;margin:0 0 16px;direction:rtl;color:#1b2a44}
    .headline{font-size:21px;margin:12px 0 14px;letter-spacing:.3px;color:#0c445c}
    .name{font-size:54px;color:var(--gold);font-weight:800;margin:16px 0}
    .duaa{font-size:22px;margin:8px 0 20px;color:#0f2b3b}
    .when{font-size:22px;margin:18px 0;color:#0c445c}
    .mosquee{font-weight:800;font-size:24px;color:#8b6c2a;margin-top:10px}
    .address{opacity:.95;font-weight:600;font-size:20px}
    .burial{color:var(--gold);font-weight:600;font-size:18px;margin-top:6px;font-style:italic;}
    .footer-ar{font-family:Amiri,serif;font-size:26px;margin-top:22px}

    /* Contact */
    .contact{position:absolute;left:0;right:0;bottom:12px;text-align:center;font-size:14px;font-weight:400;color:#1f2937;opacity:.7}

    /* Logo (réglable) */
    .logo img{position:absolute;left:20px;top:var(--logo-top);width:80px;height:auto;object-fit:contain;opacity:.9}

    /* -------- Mobile -------- */
    @media (max-width:640px){
      .panel{position:static;}
      .form-grid{grid-template-columns:1fr}
      input,select{padding:16px 14px;font-size:17px;border:1.5px solid #cbd5e1;background:#fff}
      .btn{padding:12px 18px;font-size:16px}
      .preview{padding:8px}
      .tv{padding:8px;border-radius:10px}
      .content{ padding:60px 120px 90px 120px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="panel">
      <h2>Paramètres</h2>
      <div class="form-grid">
        <div class="full"><label>Nom</label><input id="nom" value="NOM DE FAMILLE" /></div>
        <div><label>Prénom</label><input id="prenom" value="Prénom" /></div>

        <div>
          <label>Sexe</label>
          <select id="sexe">
            <option value="H">Homme</option>
            <option value="F">Femme</option>
          </select>
          <!-- Nouvelle case à cocher ENFANT -->
          <div class="inline">
            <input type="checkbox" id="enfant" />
            <label for="enfant" style="margin:0;font-weight:600;">Enfant</label>
          </div>
        </div>

        <div><label>Date (jj/mm/aaaa)</label><input id="date" type="date" /></div>
        <div><label>Prière</label><select id="priere"><option>Dohr</option><option>Asr</option><option>Maghrib</option><option>Isha</option><option>Fajr</option></select></div>
        <div class="full"><label>Mosquée</label><input id="mosquee" value="El-Mohsinine de Canteleu" /></div>
        <div class="full"><label>Adresse</label><input id="adresse" value="36 Anc. Rte de Duclair, 76380 Canteleu" /></div>
        <div class="full">
          <label>Lieu d’inhumation</label>
          <input id="burial" placeholder="au Maroc, en Algérie, au Cimetière du Mont-Gargan" />
        </div>
      </div>
      <div class="row">
        <button class="btn" id="resetAll">Réinitialiser</button>
        <button class="btn export" id="exportPng">Exporter en PNG</button>
      </div>
    </section>

    <section class="preview">
      <div class="tv" id="tvWrap">
        <div id="posterScaleWrap">
          <div id="posterA4" class="stage A4">
            <!-- Rosettes -->
            <img class="rosette-bl" src="https://i.ibb.co/CK0STnWk/image.png" crossorigin="anonymous" alt="">
            <img class="rosette-br" src="https://i.ibb.co/zhNcJY5m/image.png" crossorigin="anonymous" alt="">
            <!-- Contenu -->
            <div class="content">
              <div class="logo"><img src="https://i.ibb.co/99F9yKyK/image.png" alt="Logo Mosquée" crossorigin="anonymous"></div>
              <h1 class="top-ar">إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ</h1>
              <!-- id ajouté pour modifier le texte de l’intro -->
              <p class="headline" id="headlineA4">Une <strong>Salat Al-Janaza</strong> (prière funéraire) est organisée pour :</p>
              <h2 class="name" id="fullnameA4">Monsieur Hicham ZAABOULI</h2>
              <p class="duaa" id="duaaA4">Qu’Allah lui fasse miséricorde</p>
              <div class="when" id="whenA4"></div>
              <div class="mosquee" id="mosqueeA4"></div>
              <div class="address" id="adresseA4"></div>
              <div class="burial" id="burialA4"></div>
              <div class="footer-ar">بارك الله فيكم</div>
            </div>
            <div class="contact" id="contactA4">mosquee.amcc@gmail.com | 02 35 07 26 22</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const $ = id => document.getElementById(id);
    const POSTER_W = 1120, POSTER_H = 720;

    function upper(s){ return (s||'').toLocaleUpperCase('fr-FR'); }
    function parseDateOnly(val){ if(!val) return null; return new Date(`${val}T12:00:00`); }
    function formatDateFRDateOnly(val){
      const d=parseDateOnly(val); if(!d) return {weekday:'',date:''};
      const weekday=upper(new Intl.DateTimeFormat('fr-FR',{weekday:'long'}).format(d));
      const date=new Intl.DateTimeFormat('fr-FR',{day:'numeric',month:'long',year:'numeric'}).format(d).toUpperCase();
      return {weekday,date};
    }

    function build(){
      const nom = upper($("nom").value.trim());
      const prenom = $("prenom").value.trim();
      const sexe = $("sexe").value;
      const isChild = $("enfant").checked;           // NEW
      const priere = $("priere").value;
      const dateVal = $("date").value;
      const mosquee = $("mosquee").value.trim();
      const adresse = $("adresse").value.trim();
      const burial  = ($("burial").value || "").trim();

      const {weekday, date} = formatDateFRDateOnly(dateVal);
      let priereAff = priere; if(weekday === 'VENDREDI' && priere === 'Dohr') priereAff = 'Jumu‘a';

      // Civilité : adulte vs enfant (seulement F → Mademoiselle ; H reste Monsieur)
      const civilite = isChild ? (sexe === 'F' ? 'Mademoiselle' : 'Monsieur') : (sexe === 'F' ? 'Madame' : 'Monsieur');

      // Headline : adulte vs enfant
      if (isChild) {
        const enfantTexte = (sexe === 'F') ? 'une <strong>petite fille</strong>' : 'un <strong>petit garçon</strong>';
        $("headlineA4").innerHTML = `Une <strong>Salat Al-Janaza</strong> (prière funéraire) est organisée pour ${enfantTexte} :`;
      } else {
        $("headlineA4").innerHTML = `Une <strong>Salat Al-Janaza</strong> (prière funéraire) est organisée pour :`;
      }

      $("fullnameA4").textContent = `${civilite} ${prenom} ${nom}`;
      $("duaaA4").textContent = "Qu’Allah lui fasse miséricorde";
      $("whenA4").innerHTML = `La prière aura lieu le <strong>${weekday} ${date}</strong> après Salat <strong>${priereAff}</strong> à la Mosquée :`;
      $("mosqueeA4").textContent = mosquee;
      $("adresseA4").textContent = adresse;
      $("burialA4").innerHTML  = burial ? `Lieu d’inhumation : <em>${burial}</em>` : "";
    }

    // Échelle responsive qui réserve la hauteur affichée
    function fitPreview(){
      const wrap = $("tvWrap"), scaleWrap = $("posterScaleWrap");
      const available = Math.min(wrap.clientWidth - 20, window.innerWidth - 20);
      const s = Math.min(available / POSTER_W, 1);
      scaleWrap.style.transform = `scale(${s})`;
      scaleWrap.style.width  = (POSTER_W * s) + 'px';
      scaleWrap.style.height = (POSTER_H * s) + 'px';
    }

    // Réinitialiser
    $("resetAll").addEventListener('click', () => {
      $("nom").value = "";
      $("prenom").value = "";
      $("sexe").value = "H";
      $("enfant").checked = false;                 // NEW
      const d = new Date(); d.setDate(d.getDate()+1);
      $("date").value = d.toISOString().slice(0,10);
      $("priere").value = "Dohr";
      $("mosquee").value = "";
      $("adresse").value = "";
      $("burial").value = "";
      build(); fitPreview();
    });

    // Charger images + fonts
    async function assetsReady(){
      const imgs = Array.from(document.querySelectorAll('#posterA4 img'));
      await Promise.all(imgs.map(img => img.complete ? Promise.resolve() :
        new Promise(res => { img.onload = res; img.onerror = res; })));
      if (document.fonts?.ready) { await document.fonts.ready; }
    }

    // Export identique PC / Mobile
    $("exportPng").addEventListener('click', async () => {
      build();
      await assetsReady();
      const wrap = $("posterScaleWrap");
      const prevTransform = wrap.style.transform;
      wrap.style.transform = "none";            // évite bug iOS
      void $("posterA4").offsetHeight;          // reflow
      const canvas = await html2canvas($("posterA4"), {
        scale: 2, backgroundColor: null, useCORS: true
      });
      wrap.style.transform = prevTransform;

      const link = document.createElement('a');
      link.download = `affiche-janaza-${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Live build + fit
    ['nom','prenom','sexe','enfant','date','priere','mosquee','adresse','burial'].forEach(id=>{
      const el = $(id);
      if (!el) return;
      el.addEventListener('input', build);
      el.addEventListener('change', build);
    });

    (function init(){
      const d = new Date(); d.setDate(d.getDate()+1);
      $("date").value = d.toISOString().slice(0,10);
      build(); fitPreview();
    })();
    window.addEventListener('resize', fitPreview);
    window.addEventListener('orientationchange', fitPreview);
  </script>
</body>
</html>
